<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabLynk - User Registration Approval</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'nav-blue': '#3f51b5',
                        'tab-blue': '#5B9BD5',
                        'tab-text': '#4F9B94',
                        'approve-green': '#207868',
                        'deny-orange': '#ED7D31'
                    }
                }
            }
        }
    </script>
    <style>
        .tab.active {
            background-color: #5B9BD5;
            color: white;
        }
        .tab:not(.active) {
            color: #4F9B94;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation Bar -->
    <nav class="bg-nav-blue text-white p-4">
        <div class="container mx-auto flex items-center justify-between">
            <div class="text-xl font-bold">LabLynk</div>
            <div class="flex space-x-6">
                <a href="#" class="hover:opacity-80">Home</a>
                <a href="#" class="hover:opacity-80">Lab Management</a>
                <a href="#" class="hover:opacity-80">Bookings</a>
                <a href="#" class="hover:opacity-80">Generate Reports</a>
                <a href="#" class="hover:opacity-80">Booking management</a>
                <a href="#" class="hover:opacity-80">User Management</a>
                <div class="flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-8">User Registration Approval</h1>

        <!-- Tabs -->
        <div class="flex gap-4 mb-6">
            <button class="tab active px-6 py-2 rounded-md">Pending Users</button>
            <button class="tab px-6 py-2 rounded-md">Approved Users</button>
            <button class="tab px-6 py-2 rounded-md">Rejected</button>
        </div>

        <!-- Users Table -->
        <div class="bg-white rounded-lg shadow mb-6">
            <table class="min-w-full">
                <thead>
                    <tr class="border-b">
                        <th class="text-left px-6 py-3 text-sm font-medium text-gray-500">Username</th>
                        <th class="text-left px-6 py-3 text-sm font-medium text-gray-500">Email</th>
                        <th class="text-left px-6 py-3 text-sm font-medium text-gray-500">Role</th>
                        <th class="text-left px-6 py-3 text-sm font-medium text-gray-500">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-b">
                        <td class="px-6 py-4">User1</td>
                        <td class="px-6 py-4">Email1</td>
                        <td class="px-6 py-4">user</td>
                        <td class="px-6 py-4">
                            <div class="flex gap-2">
                                <button class="bg-approve-green text-white px-4 py-1 rounded text-sm hover:opacity-90">Approve</button>
                                <button class="bg-deny-orange text-white px-4 py-1 rounded text-sm hover:opacity-90">Deny</button>
                            </div>
                        </td>
                    </tr>
                    <tr class="border-b">
                        <td class="px-6 py-4">User2</td>
                        <td class="px-6 py-4">Email2</td>
                        <td class="px-6 py-4">user</td>
                        <td class="px-6 py-4">
                            <div class="flex gap-2">
                                <button class="bg-approve-green text-white px-4 py-1 rounded text-sm hover:opacity-90">Approve</button>
                                <button class="bg-deny-orange text-white px-4 py-1 rounded text-sm hover:opacity-90">Deny</button>
                            </div>
                        </td>
                    </tr>
                    <tr class="border-b">
                        <td class="px-6 py-4">User3</td>
                        <td class="px-6 py-4">Email3</td>
                        <td class="px-6 py-4">user</td>
                        <td class="px-6 py-4">
                            <div class="flex gap-2">
                                <button class="bg-approve-green text-white px-4 py-1 rounded text-sm hover:opacity-90">Approve</button>
                                <button class="bg-deny-orange text-white px-4 py-1 rounded text-sm hover:opacity-90">Deny</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Add New User Button -->
        <button class="bg-nav-blue text-white px-6 py-2 rounded hover:opacity-90">ADD New user</button>
    </div>

    <script>
        // Tab switching functionality
        const tabs = document.querySelectorAll('.tab');
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // Remove active class from all tabs
                tabs.forEach(t => t.classList.remove('active'));
                // Add active class to clicked tab
                tab.classList.add('active');
            });
        });

        // Approve/Deny functionality
        document.querySelectorAll('button').forEach(button => {
            if (button.textContent === 'Approve' || button.textContent === 'Deny') {
                button.addEventListener('click', function() {
                    const row = this.closest('tr');
                    const username = row.querySelector('td').textContent;
                    const action = this.textContent.toLowerCase();
                    alert(`${action}d user: ${username}`);
                    row.remove();
                });
            }
        });

        // Add New User button functionality
        document.querySelector('button:last-child').addEventListener('click', () => {
            alert('Add New User form would open here');
        });
    </script>
</body>
</html>
